<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Akrem ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#f8a5c2,#fbc2eb);
    font-family: "Segoe UI", sans-serif;
    overflow:hidden;
}

/* floating hearts */
.heart{
    position: fixed;
    bottom: -40px;
    font-size: 22px;
    animation: float 7s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{ transform:translateY(0) scale(1); opacity:0;}
    50%{opacity:1;}
    100%{ transform:translateY(-110vh) scale(1.6); opacity:0;}
}

.card{
    background: rgba(255,255,255,0.15);
    padding:40px;
    border-radius:30px;
    backdrop-filter: blur(10px);
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

img{
    width:220px;
    margin-bottom:20px;
}

h1{
    color:white;
    font-size:34px;
}

.buttons{
    margin-top:25px;
}

button{
    border:none;
    padding:12px 28px;
    font-size:18px;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

.yes{
    background:#ff4d6d;
    color:white;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:white;
}

</style>
</head>

<body>

<div class="card">
    <img src="bear.png">
    <h1>Even with the distance‚Ä¶ my heart still chose you ‚ù§Ô∏è  
So I need to know‚Ä¶ will you stay with me?</h1>

    <div class="buttons">
        <button class="yes" onclick="location.href='yes.html'">Yes üíó</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<script>
/* moving NO button üòÇ */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", ()=>{
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*80+"vw";
    noBtn.style.top=Math.random()*80+"vh";
});

/* floating hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíó";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
},400);
</script>

</body>
</html>
