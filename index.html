<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Akrem ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f6a5a5,#fbc2eb);
    font-family:Arial;
    overflow:hidden;
}

.container{
    text-align:center;
}

img{
    width:230px;
    border-radius:30px;
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
    margin-bottom:25px;
}

h1{
    color:white;
    font-size:36px;
    padding:0 20px;
}

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:25px;
    margin:12px;
    cursor:pointer;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:white;
}

.heart{
    position:fixed;
    font-size:22px;
    animation:fall 6s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">

<img src="https://media.tenor.com/8YkY9r5z3TgAAAAC/bear-love.gif">

<h1>
Even with the distance‚Ä¶ my heart still chose you ‚ù§Ô∏è  
So I need to know‚Ä¶ will you stay with me?
</h1>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No</button>

</div>

<script>
/* running NO button */
const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseover",
()=>{
 const x=Math.random()*window.innerWidth;
 const y=Math.random()*window.innerHeight;
 noBtn.style.position="absolute";
 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
});

/* go to next page */
document.getElementById("yes").onclick=function(){
 window.location.href="yes.html";
};

/* floating hearts */
setInterval(()=>{
 const heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="üíó";
 heart.style.left=Math.random()*100+"vw";
 heart.style.animationDuration=(3+Math.random()*3)+"s";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),6000);
},700);
</script>

</body>
</html>
