<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: "Segoe UI", sans-serif;
    overflow:hidden;
}

/* floating hearts */
.heart{
    position: fixed;
    bottom: -50px;
    font-size: 26px;
    animation: float 6s linear infinite;
    opacity:0.9;
}

@keyframes float{
    0%{ transform:translateY(0) scale(1); opacity:0;}
    50%{opacity:1;}
    100%{ transform:translateY(-110vh) scale(1.6); opacity:0;}
}

.container{
    text-align:center;
    color:white;
}

.bigHeart{
    font-size:120px;
    animation: pop 1.3s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    60%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

h1{
    font-size:48px;
    margin:10px 0;
}

p{
    font-size:22px;
}

</style>
</head>
