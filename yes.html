<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#fbc2eb,#f6a5a5);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:Arial;
    color:white;
}

.box{
    animation:fade 2s ease;
}

h1{
    font-size:48px;
}

p{
    font-size:24px;
}

img{
    width:260px;
    border-radius:25px;
    margin-bottom:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

@keyframes fade{
    from{opacity:0;transform:scale(0.7);}
    to{opacity:1;transform:scale(1);}
}

.heart{
    position:fixed;
    font-size:22px;
    animation:fall 6s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="box">

<img src="https://media.tenor.com/7x6v1c3xK0gAAAAC/cute-dog.gif">

<h1>I knew it üòå‚ù§Ô∏è</h1>
<p>You just made me the happiest girl</p>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_946b6c7fcd.mp3?filename=beautiful-piano-109998.mp3" type="audio/mpeg">
</audio>

</div>

<script>
/* play music AFTER click (mobile compatible) */
window.onload=()=>{
 document.body.addEventListener("click",()=>{
   document.getElementById("music").play();
 },{once:true});
};

/* hearts */
setInterval(()=>{
 const heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="‚ù§Ô∏è";
 heart.style.left=Math.random()*100+"vw";
 heart.style.animationDuration=(3+Math.random()*3)+"s";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),6000);
},700);
</script>

</body>
</html>
